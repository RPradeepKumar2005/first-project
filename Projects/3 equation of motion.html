    <big><u>First Equation of motion  (SUVAT)</u>:- <br>
       <b> S= ut+1/2at <sup>2</sup></b>
        <hr>
        <u>Second equation of motion (Velocity-Time Relation)</u>:- <br>
           <b>v= u+at</b> <hr>
           <u>Third Equation of Motion (Acceleration-Time Relation)</u>:- <br>
             <b>v <sup>2</sup>= u <sup>2</sup>+2as</b><br><hr>
    </big>
